<body>

        var host = document.getElementById("host");
        var o = new SampleElement(10, 20);

            //method - 2
            o.firstNo = parseInt(a); //assign value directly to polymer custom object property (not rhough attribute)
            o.secondNo = parseInt(b);

            ////the above works, but the attribute value will not be reflected as shown below:
            //alert(o.getAttribute("first-no"));

            ////method - 3 (propagates from DOM attribute to Polymer object property)

            //o.setAttribute("second-no", parseInt(b));
            ////now the value gets reflected
            //alert(o.getAttribute("first-no"));
        }
