<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sample-element">

    <template>

        <p>First number: <strong>{{firstNo}}</strong> </p>
        <p>Second number: <strong>{{secondNo}}</strong>
        </p>
        <!--can call methods directly-->
        <hr/>{{simpleMethod()}}
        <!--can send properties (values) to work with-->
        <p>Sum: <strong>{{sum(firstNo, secondNo)}}</strong> </p>

    </template>

    <script>
        var SampleElement = Polymer({
            is: "sample-element",

            properties: {
                firstNo: {
                    type: Number,
                    value: 5
                },
                secondNo: {
                    type: Number,
                    value: 10
                }
            },

            simpleMethod: function () {
                console.log("test");
            },

            sum: function (fn, sn) {
                return fn + sn;
            },

            factoryImpl: function (fn, sn) {
                this.firstNo = fn ? fn : this.firstNo;
                this.secondNo = sn ? sn : this.secondNo;
            }
        });
    </script>
</dom-module>
