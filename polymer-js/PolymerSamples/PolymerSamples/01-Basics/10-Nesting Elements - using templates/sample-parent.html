<!-- custom element "sample-parent" being defined -->
<link rel="import" href="sample-child.html">
<dom-module id="sample-parent">

    <!--main markup of "sample-parent" (included inside "template")-->
    <template>
        <p>sample-parent! check Dev Tools || console!</p>
        <!--using custom element "sample-child" in normal HTML (creating instance)-->
        <sample-child id="sampleChild1">
            <!--nesting child instance of the same parent type-->
            <sample-child id="sampleChild2">

            </sample-child>
        </sample-child>
    </template>

    <script>
        //register custom element
        //"Polymer" function - creates instance of custom element using document.createElement and returns it
        var SampleParent = Polymer({
            is: "sample-parent", //name of custom element

            created: function () {
                console.log("#" + this.id + " - created");
            },

            attached: function () {
                console.log("#" + this.id + " - attached");
            },

            detached: function () {
                console.log("#" + this.id + " - detached");
            },

            attributeChanged: function () {
                console.log("#" + this.id + " - attributeChanged");
            },

            ready: function () {
                console.log("#" + this.id + " - ready");
            },

            factoryImpl: function () {
                console.log("#" + this.id + " - factoryImpl");
            }

        });
    </script>

</dom-module>
