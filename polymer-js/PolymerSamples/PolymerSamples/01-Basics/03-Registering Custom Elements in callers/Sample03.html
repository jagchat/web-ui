<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!--importing custom element "sample-element" definition-->
    <link rel="import" href="sample-element.html">
    <meta charset="utf-8" />
</head>
<body>
    <div id="host"></div>
    <script>
        //register custom element 
        //"Polymer" function - creates instance of custom element using document.createElement and returns it
        var SampleElement = Polymer({
            is: "sample-element" //name of custom element
        });

        var host = document.getElementById("host");
        var o = new SampleElement();
        host.appendChild(o);
    </script>
</body>
</html>
