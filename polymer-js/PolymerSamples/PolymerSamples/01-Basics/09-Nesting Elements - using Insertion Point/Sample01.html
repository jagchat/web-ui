<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!--importing custom elements-->
    <link rel="import" href="sample-parent.html">
    <link rel="import" href="sample-child.html">
    <meta charset="utf-8" />
</head>
<body>
    <!--using custom element "sample-parent" in normal HTML (creating instance)-->
    <sample-parent id="sampleParent1">
        <!--using custom element "sample-child" in normal HTML (creating instance)-->
        <sample-child id="sampleChild1">
            <!--nesting child instance of the same parent type-->
            <sample-child id="sampleChild2">

            </sample-child>
        </sample-child>
        <!--just another sibling-->
        <sample-child id="sampleChild3">

        </sample-child>
    </sample-parent>
</body>
</html>
