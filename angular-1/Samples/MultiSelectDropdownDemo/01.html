<html>

<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="isteven-multi-select.css">
	<script type="text/javascript" src="isteven-multi-select.js"></script>
	<script type="text/javascript" src="01.js"></script>
	<!-- 
	demonstrates multi-select dropdownlist using 3rd party library:
	- https://github.com/isteven/angular-multi-select
-->
</head>

<body ng-app="app">
	<div ng-controller="emp">
		<div style="width: 50%">
			<div style="float:left;width:300px">
				<div isteven-multi-select input-model="itemsSet1" output-model="selectedItemsSet1" button-label="value" item-label="value text"
				    tick-property="ticked">
				</div>
			</div>
			<div style="float:right;width:300px">
				Selected Items: {{selectedItemsSet1}}
			</div>
		</div>
		<div style="clear:both"></div>

		<hr>
		<div style="width: 50%">
			<div style="float:left;width:300px">
				<div isteven-multi-select input-model="modernBrowsers" output-model="outputBrowsers" button-label="icon name" item-label="icon name maker"
				    tick-property="ticked">
				</div>
			</div>
			<div style="float:right;width:300px">
				Selected Items: {{outputBrowsers}}
			</div>
		</div>
		<div style="clear:both"></div>
	</div>
</body>

</html>
